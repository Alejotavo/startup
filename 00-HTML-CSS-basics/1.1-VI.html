<!DOCTYPE HTML>
<html>
  <head>
    <title>1-vi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <form>
      <ul>
        <li>Name: <input type="text" name="first-name" placeholder="John" required=""></li>
        <li>Last name: <input type="text" name="last-name" placeholder="Doe" required=""></li>
        <li>E-Mail: <input type="email" name="email" placeholder="example@something.com" required=""></li>
        <li>Birthday: <input type="date" name="bday" required=""></li>
        <li>Favorite Sport: 
          <select name="sport">
            <option value="">Select sport</option>
            <option value="soccer">Soccer</option>
            <option value="basket">Basketball</option>
            <option value="swim">Swimming</option>
            <option value="other">Other</option>
          </select>
        </li>
        <li>Biography: <textarea name="bio" placeholder="Tell me a little about you"></textarea></li>
      </ul>
      <input type="submit" name="submit">
      <input type="reset" name="reset"> 
      
    </form>

  </body>

</html>
